<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SingIn</title>
	
	<link rel="icon"       href="img/icon.png" type="image/png"/>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" >
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
	
	<script src="https://code.jquery.com/jquery-3.3.1.js"> </script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>
	
	<link rel="stylesheet" href="signIn.css">
	<script src="libreria.js"></script>		
	<script src="signIn.js"></script>
</head>

<body>
<div class="container-fluid" style="margin-top:50px">		
	<!-- JUMBOTRON  -->
	<div class="row">
		<div class="col-sm-4"></div>
		<div class="col-sm-4">
			<div class="jumbotron text-center" data-toggle="collapse" data-target="#login">
			<img src="img/icon.png" width="220" class="rounded-circle">
				<h1 style="margin-top:10px" id="title">Luxury cars</h1>
				<h2 style="margin-top:10px" id="lblSN">SignIn</h2>
			</div>
		</div>
		<div class="col-sm-4"></div>
	</div>
	<!-- FINE JUMBOTRON -->

	
	<div class="row collapse" id="login">   
		<div class="col-sm-4"></div>
		<div class="col-sm-4">	
		
			<form id="form1"  >		                                			
				
				<div class="form-group input-group">
										<span class="input-group-text">
						<i class="fas fa-user"> </i>
					</span>
					<!-- input-group fa in modo che icona e inputBox
						 vengano raggruppati sulla stessa riga -->
					<input type="text" class="form-control" id="usr"
					       placeholder="E-Mail">
				</div>

				<div class="form-group input-group">
										<span class="input-group-text">
						<i class="fas fa-user"> </i>
					</span>
					<input type="text" class="form-control" id="username"
						   placeholder="Username">
				</div>

				<div class="form-group input-group">
										<span class="input-group-text">
						<i class="fas fa-user"> </i>
					</span>
					<input type="text" class="form-control" id="nome"
						   placeholder="Nome">

				</div>
				<div class="form-group input-group">
										<span class="input-group-text">
						<i class="fas fa-user"> </i>
					</span>
					<input type="text" class="form-control" id="cognome"
						   placeholder="Cognome">
				</div>

				<!-- password -->
				<div class="form-group input-group">
			<span class="input-group-text">
						<i class="fas fa-lock"> </i>
					</span>
					<input type="password" class="form-control" id="pwd"
   					       placeholder="Password">
				</div>
				<div class="form-group input-group">
			<span class="input-group-text">
						<i class="fas fa-lock"> </i>
					</span>
					<input type="password" class="form-control" id="pwd2"
						   placeholder="Reinserisci Password">
				</div>

				
				<!-- messaggio di errore -->
				<div class="alert alert-danger alert-dismissible" id="lblError">			
					<button type="button" class="close" >&times;</button>
					<strong>Attenzione!</strong> Account gi√† registrato
				</div>

				
				<!-- ***************************************** -->
								
				<!-- pulsanti -->
				<div class="form-group">
					<!-- la classe form-control fa in modo che copra l'intera  
						 riga, altrimenti vengono visualizzati uno a fianco  
						 dell'altro. Equivalente a btn-block-->
					<button type="button" class="btn form-control"
					        id="btnLogin" style="background-color:black;color: white; ">	Registrati</button>
				</div>					
			</form>
		</div>	
		<div class="col-sm-4"></div>
	</div> <!-- row -->
		
	</div> <!-- container -->  
</div>	
</body>
</html>
